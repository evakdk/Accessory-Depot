<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Accessory Depot</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <nav>
          <div class="burgerIcon">
            <div class="bar1 bar"></div>
            <div class="bar2 bar"></div>
            <div class="bar3 bar"></div>
          </div>
          <div class="burgerMenu hide">
            <ul class="menuList">
              <li class="menuItems"><a href="../index.html">Home</a></li>
              <li class="menuItems">
                <a href="./accessories.html">Accessories</a>
              </li>
              <li class="menuItems">
                <a href="./repairs.html">Repairs</a>
              </li>
              <li class="menuItems">
                <a href="./contact.html">Contact Us</a>
              </li>
              <li class="menuItems">
                <a href="./about.html">About Us</a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <img src="../img/Logo_Acceso.png" alt="LOGO" />
          </div>
          <ul class="navList">
            <li class="navItems"><a href="../index.html">Home</a></li>
            <li class="navItems">
              <a href="./accessories.html">Accessories</a>
            </li>
            <li class="navItems"><a href="./repairs.html">Repairs</a></li>
            <li class="navItems">
              <a href="./contact.html">Contact Us</a>
            </li>
            <li class="navItems"><a href="./about.html">About Us</a></li>
          </ul>
          <div class="search">
            <input type="text" placeholder="Search Here" />
            <button>
              <img src="../img/search.png" alt="" class="searchIcon" />
            </button>
          </div>
        </nav>
      </section>
      <section class="contactUs">
        <div class="form">
          <form action="">
            <h1>Your Details:</h1>
            <label for="name">Name:</label>
            <input
              type="text"
              required
              placeholder="Enter your name"
              class="formInput"
            />
            <label for="name">Address:</label>
            <input
              type="text"
              required
              placeholder="Enter your address"
              class="formInput"
            />
            <label for="name">Phone Number:</label>
            <input
              type="tel"
              required
              placeholder="Enter your number"
              class="formInput"
            />
            <label for="name">Gmail:</label>
            <input
              type="email"
              required
              placeholder="Enter your gmail"
              class="formInput"
            />
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
        <div class="contactInfo">
          <div class="contactDetails">
            <h1>Contact Us:</h1>
            <ul class="contactInfoList">
              <li class="contactInfoItem">
                Address: Saugus, Massachusetts, USA
              </li>
              <li class="contactInfoItem">
                Phone Number: +1 0000000000, +1 0000000000
              </li>
              <li class="contactInfoItem">
                E-mail: accessorydepot01@gmail.com
              </li>
            </ul>
            <ul class="socialHandles">
              <li>
                <a href="https://www.facebook.com/"
                  ><img src="../img/facebook.png" alt="Social Handles"
                /></a>
              </li>
              <li>
                <a href="https://www.instagram.com/"
                  ><img src="../img/instagram.png" alt="Social Handles"
                /></a>
              </li>
              <li>
                <a href="https://x.com/"
                  ><img src="../img/twitter.png" alt="Social Handles"
                /></a>
              </li>
              <li>
                <a href="https://www.youtube.com/"
                  ><img src="../img/youtube.png" alt="Social Handles"
                /></a>
              </li>
            </ul>
          </div>
          <div class="location">
            <h1>Our Location:</h1>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2943.444314776719!2d-71.03002212440842!3d42.46083802872961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3725ff4fadab9%3A0x6c8f8d2c7032873!2sSquare%20One%20Mall!5e0!3m2!1sen!2snp!4v1723657617299!5m2!1sen!2snp"
              width="350"
              height="300"
              style="border-radius: 10px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </div>

    <!-- Script for burger Icon -->
    <script src="../js/script.js"></script>
  </body>
</html>
